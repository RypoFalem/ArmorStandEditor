help:
  msg: "1. 手持编辑工具(<x>)

      2. 对着盔甲架 左键或右键 来打开菜单。

      3. 选择标记的菜单选项。

      4. 使用编辑工具对着盔甲架 左键 以应用那些选项。

      5. 右键单击可反向编辑!"
helptips:
  msg: "小提示:

  1. 当有别的盔甲架挡着您要编辑的盔甲架时，您可以拿着编辑工具按下 \"切换副手物品\" 键 (默认为 F) 来标记您想要编辑的盔甲架。

  2. 您可以为盔甲架更改 名称标签(NameTags) 。更重要的是，您可以使用 & 标签赋予名称标签更多色彩。

  3. 您可以在手持编辑工具时使用 蹲伏(Shift) + 滚轮 来快速更改轴线而不需要打开菜单。"
helpurl:
