  head: Head Position
  body: Body Position
  leftleg: Left Leg Position
  rightleg: Right Leg Position
  leftarm: Left Arm Position
  rightarm: Right Arm Position
  equipment: Equipment
  showarms: Toggle Show Arms
  invisible: Toggle Visibility
