help:
  msg: "1. Trzymaj narzędzie edycji (<x>).

      2. Kliknij zdala od stojaka, aby otworzyć menu.

      3. Wybierz opcję.

      4. Kliknij lewym przyciskim myszy na armorstand'a, aby to wykonać.

      5. Kliknij prawym, aby odwrócić akcję."
helptips:
  msg: "Porady:

  1. Naciśnij klawisz (Przenoszenie przedmiotu do lewej ręki) (domyślnie F), przytrzymując edytor, celując w stojak, jeśli coś stoi przed nim.

  2. Możesz zastosować NameTagi do stojaka. Możesz użyć symbolu &, aby utworzyć kolorowe nazwy.

  3. Możesz użyć shift + kółko do przewijania, przytrzymując narzędzie, aby zmienić Oś bez otwierania menu"
helpurl:
  msg: "Więcej informacji - https://patbox.ml/t/boxcraft"

